  <p>我是應數系大二的鄭宇廷</p>
  <p>我創立這個網頁的初衷是為了能讓更多人快速查詢到台灣各縣市的各種資訊，方便他們在想要遷徙時評估城市的宜居度，</p>
  <p>或是在想要觀光時可以掌握並衡量這個地區氣候好不好、容不容易下雨、大眾運輸的方便度、或是當地的犯罪率等資訊，也可以透過我們的餐廳查詢找到當地的美食</p>
